<!doctype html>
<title>ES6 pokemon</title>

<input id="picker" type="text" value="pikachu" />
<div>
  <img id="pokemon"/>
</div>

<script>
  (() => {
    'use strict';

    const picker = document.getElementById('picker');

    function set(val) {
      val && (document.getElementById('pokemon').src = `http://img.pokemondb.net/artwork/${val}.jpg`)
    }

    picker.onkeyup = (e) => set(e.target.value.trim());

    set(picker.value);
  })();
</script>
